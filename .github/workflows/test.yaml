# run tests on pull request
name: test
on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use node 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.X
      
      - name: install dependencies
        run: npm ci

      - name: run tests
        run: npm test
